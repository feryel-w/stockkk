{% extends "sidebar.html" %}

{% block title %}Ajouter un fournisseur{% endblock %}

{% block content %}
<div class="main-content" style="padding: 2rem 2rem; max-width: 800px; margin: 0 auto;">
    <h2>🛒 Ajouter un fournisseur</h2>

    <form method="post" style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 1rem;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
            Enregistrer
        </button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link" style="display: inline-block; margin-top: 30px; color: #555; text-decoration: none;">
        🏠 Retour au dashboard
    </a>
</div>
{% endblock %}
