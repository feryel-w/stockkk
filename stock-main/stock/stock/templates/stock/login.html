{% block content %}

<style>
    /* Futuristic animated background */
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #ee0979);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        font-family: 'Orbitron', sans-serif;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .signup-container {
        max-width: 480px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: white;
    }

    .signup-container h3 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 25px;
        background: linear-gradient(to right, #ff6a00, #ee0979);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .signup-container label {
        font-weight: 600;
        color: #ddd;
    }

    .signup-container input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-top: 5px;
        margin-bottom: 15px;
        background: rgba(255,255,255,0.15);
        color: white;
    }

    .signup-container input:focus {
        outline: none;
        box-shadow: 0 0 10px #ee0979;
    }

    .btn-glow {
        background: linear-gradient(to right, #ff6a00, #ee0979);
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 12px;
        font-weight: bold;
        box-shadow: 0 0 15px #ee0979;
        transition: 0.3s ease;
    }

    .btn-glow:hover {
        box-shadow: 0 0 25px #ee0979;
        transform: translateY(-2px);
    }

    .signup-container .text-danger {
        font-size: 0.85rem;
        color: #ff4e4e;
    }

    .signup-container a {
        color: #ff77cc;
        text-decoration: none;
    }

    .signup-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h3>Connexion</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-glow mt-3">üîê Se connecter</button>
    </form>
    <p class="mt-3 text-center">Pas encore inscrit ? <a href="{% url 'register' %}">Cr√©er un compte</a></p>
</div>

{% endblock %}
